<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lecture2</title>
</head>
<body>
      <h1>HTML Lecture 2</h1>
      <hr>
      <form action="" id="form1">
        <fieldset>
          <legend>Using Input Tag</legend>

          <label for="image">Add your Profile Picture</label>
          <input type="file" accept=".jpg" multiple name="image" id="image">
          
          <br><br>

          <label for="color" >Select a Color</label> &nbsp;&nbsp;
          <input type="color" id="color" >
          <input type="search" id="color"> 

          <br><br>

          <label for="range">Select The size</label> &nbsp;&nbsp;
          <input autofocus type="range" id="range" size="2" step="2">

          <br><br>

          <label for="number">Enter Your Contact Number</label> &nbsp;&nbsp;
          <input type="number" id="number" value="+92*******" autocomplete="off" step="2" maxlength="13">

          <br><br>

          <label for="date">Date of Birth</label> &nbsp;&nbsp;
          <input type="date" id="date">
          <input type="radio" name="date" id="date" checked>

          <br><br>

          
          <label for="time">Enter Time</label> &nbsp;&nbsp;
          <input type="time" id="time">

          <br><br>

          <label for="dateandtime">Date and Time</label> &nbsp;&nbsp;
          <input type="datetime-local" id="dateandtime">

          <br><br>

          <label for="week">Week</label> &nbsp;&nbsp;
          <input type="week" id="week">

          <br><br>

          <label for="email">Enter Your Email</label> &nbsp;&nbsp;
          <input type="email" required id="email" autocomplete="off" spellcheck="true">

          <br><br>

          <label for="url">Enter Url</label> &nbsp;&nbsp;
          <input type="url" id="url" maxlength="13" disabled >

          <br><br>

          <label for="tel">Tel</label> &nbsp;&nbsp;
          <input type="tel" name="tel" id="tel" min="5" maxlength="11" autocomplete="off" readonly placeholder="Not required">

          <br><br>

          <input type="radio" name="html-basics" id="html-basics">

          <br><br>
          
          
          <input type="submit" name="Save" accesskey="s" tabindex="7" style="background-color: rgb(124, 126, 10); border: none;" >
          
            <input type="reset" accesskey="R" tabindex="8" style="background-color: rgb(124, 126, 10); border: none;">
          

        </fieldset>
      </form>
      <label for="html-basics" form="form1">HTML-basics click here</label>
</body>
</html>
